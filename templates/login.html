<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: url('/home/kali/Downloads/mike-tyson-boxing-gty-jt-200723_1595523914717_hpMain_16x9_992.jpg'); /* Set your desired background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #807f7f; /* Light gray background color */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: #fff; /* White circular background for the logo */
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #007BFF; /* Blue color for buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Placeholder for your circular logo -->
        </div>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <button>Register</button>
    </div>
</body>
</html>

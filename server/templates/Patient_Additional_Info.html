<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
</head>
<body>
    <div class="container">
        <h2>Provide Additional Information</h2>
        <form action="{{ url_for('patient_additional_info') }}" method="POST">
            <!-- Blood Group -->
            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="">Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <!-- Height -->
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" min="0" step="0.1" required>
            </div>

            <!-- Weight -->
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" min="0" step="0.1" required>
            </div>

            <!-- Allergies -->
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies" rows="3"></textarea>
            </div>

            <!-- Medical History -->
            <div class="form-group">
                <label for="medical_history">Medical History:</label>
                <textarea id="medical_history" name="medical_history" rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit Information</button>
            </div>
        </form>
    </div>
</body>
</html>

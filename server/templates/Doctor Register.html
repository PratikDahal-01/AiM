<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST" action="/register_as_doctor">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required /><br /><br />

      <label for="speciality">Speciality:</label>
      <input type="text" id="speciality" name="speciality" required /><br /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br /><br />

      <label for="contact">Contact Information:</label>
      <input type="tel" id="contact" name="contact" required /><br /><br />

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br /><br />
      {% comment %}I want the address as: Line 1 City{% endcomment %}

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br /><br />

      <input type="submit" value="Register" />
    </form>
    <!--  THe Registration form that has values such as
- Name
- Department
- Speciality
- Gender
- Contact Information
- Address
- Email
- Password  -->
    <button onclick="window.location.href='/login'">To Login</button>
  </body>
</html>
